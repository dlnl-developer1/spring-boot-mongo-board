
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성/수정</title>
</head>
<body>
    <h1>게시글 작성/수정</h1>
    <form th:action="@{/posts/save}" method="post">
        <input type="hidden" th:if="${post.id != null}" th:value="${post.id}" name="id"/>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${post.title}"/><br><br>
        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="5" cols="30" th:text="${post.content}"></textarea><br><br>
        <button type="submit">저장</button>
    </form>
    <br>
    <a href="/">목록으로 돌아가기</a>
</body>
</html>
