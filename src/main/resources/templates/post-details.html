<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세보기</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>
<p th:text="${post.content}">내용</p>

<h2>댓글</h2>
<ul>
  <li th:each="comment : ${comments}">
    <strong th:text="${comment.author}">작성자</strong>:
    <span th:text="${comment.content}">댓글 내용</span>
  </li>
</ul>

<h3>댓글 추가</h3>
<form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
  <label for="author">작성자:</label>
  <input type="text" id="author" name="author"/><br><br>
  <label for="content">내용:</label>
  <textarea id="content" name="content" rows="3"></textarea><br><br>
  <button type="submit">댓글 추가</button>
</form>

<br>
<a href="/">목록으로 돌아가기</a>
</body>
</html>
